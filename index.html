<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        body{
            height: 100%;
            width: 100%;
            margin: 0px;
            background-color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header img{
            height: 60px;
            width: 60px;

        }
        section img{
            height: 150px;
            width: 150px;
            margin-left: 8%;
            margin-right: 3%;
            padding: 0%;
            border-radius: 25%;

        footer img{

        }
        header{

            top: 0;
        }
        footer{

        #login{

            top: 25px;
            right: 20px;
            text-decoration: none;
            color: black;
        }
        #social_media{

        }
        #contact{
            text-decoration: none;
            color: black
        }
        #view{
            text-align: center;
            margin-top: 1%;
            text-decoration: none;
            color: black;
            
        }
        header input{
            justify-content: center;

            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            width: 25%;
            border: 0px solid;
        }
        #delhi:hover{
            display: block;
        }
        #mumbai:hover{
            display: none;
        }
        
        
 </style>
</head>
<body>

            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" height="300px" width="300px">
